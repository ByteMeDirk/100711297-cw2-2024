{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                Sign Up!
            </div>
            <div class="card-body">
                <h5 class="card-title">Join the Beecham Family App</h5>
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
            <div class="card-footer text-body-secondary">

                <a href="{% url 'login' %}">Already have account?</a>
            </div>
        </div>
    </form>
{% endblock %}
