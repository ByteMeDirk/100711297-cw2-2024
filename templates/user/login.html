{% extends 'base.html' %}

{% block content %}
<h5>The Beecham Family</h5>
<form method="POST">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            Log In!
        </div>
        <div class="card-body">
            <!-- Display form fields -->
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="card-footer text-body-secondary">
            <a href="{% url 'register' %}">Don't have an account?</a>
        </div>
    </div>
</form>
{% endblock %}
